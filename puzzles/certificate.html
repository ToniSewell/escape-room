<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate</title>
    <link rel="stylesheet" href="../styles/puzzle-page-default-style.css">
    <link rel="stylesheet" href="../styles/default-style.css">
    <link rel="stylesheet" href="../styles/certificate.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="../scripts/puzzle-scripts/certificate.js" defer></script>
</head>
<body>
    <div class="header">
        <!-- header content -->
    </div>
    
    <div class="certificate-container">
        <img src="../assets/certificate_background.png" alt="Certificate Background" id="certificate-background">
        <div class="certificate-content">
            <p>This certifies that <span id="name-placeholder">(insert name here)</span></p>
            <p>has successfully completed the escape room challenge and is officially a D.A.T.A Agent.</p>
            <p>Date: <span id="date-placeholder"></span></p>
        </div>
    </div>
    
    <div class="name-input">
        <input type="text" id="name-input" placeholder="Enter your name here" autocomplete="off">
        <button id="print-btn">Print Certificate</button>
    </div>

</body>
</html>
