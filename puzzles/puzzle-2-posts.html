<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Post</title>
    <link rel="stylesheet" href="../styles/puzzle-page.css">
    <link rel="stylesheet" type="text/css" href="../styles/puzzle-2-posts.css">
    <link rel="stylesheet" href="../styles/default-style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css">
</head>
<body>
    <div class="container">
        <div class="post">
            <div class="head">
                <img src="../assets/backgrounds/Vikingstagram-nobg.png" alt="Instagram Logo" class="instagram-logo">
                <div class="profile-detail">
                    <div class="p-img">
                        <img src="../assets/backgrounds/lilas-profile-pic.png" alt="">
                    </div>
                    <div class="name">LiliasTheSlyViking</div>
                </div>
                <div class="more">
                    <i class="fas fa-ellipsis-h"></i>
                </div>
            </div>
            <div class="post-img">
                <img src="../assets/backgrounds/Lilas-1.png" alt="">
                <i class="fas fa-heart"></i>
            </div>
            <div class="reactions head">
                <div class="react-links">
                    <i id="heart" class="far fa-heart"></i>
                    <i class="far fa-comment"></i>
                    <i class="far fa-paper-plane"></i>
                </div>
                <div class="save">
                    <i class="far fa-bookmark"></i>
                </div>
            </div>
            <div class="react-detail">
                2,406 likes
            </div>
            <div class="caption">
                <div class="profile-name">
                    LiliasTheSlyViking
                </div>
                <div class="post-cap">
                    No More Captions needed....
                </div>
            </div>
        </div>
    </div>

    <script src="../scripts/puzzle-scripts/puzzle-2-posts.js"></script>
</body>
</html>
