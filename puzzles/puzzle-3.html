<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Escape Room | Mission 3</title>
        <link rel="stylesheet" href="../styles/puzzle-page-default-style.css">
        <link rel="stylesheet" type="text/css" href="../styles/puzzle-3.css">
        <link rel="stylesheet" href="../styles/default-style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Anta&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">
        <link rel="icon" type="png" href="../assets/backgrounds/DATA_Logo.png">
        <script src="..//scripts/progress.js"></script>
    </head>
    <body id="text">
        <div class="header">
            <div class="icons">
                <a href="puzzle-selection.html"><i class="fa-solid fa-map"></i></a>
                <p>Missions</p>
            </div>
            <h1 id="heading-font">Mission 3</h1>
            <div class="icons">
                <a href="../accessibility/accessibility-page.html"><i class="fa-solid fa-universal-access"></i></a>
                <p>Accessibility</p>
            </div>
        </div>
        <div class="header-text">
            <p>Insert Puzzle Rules</p>
        </div>
        <div class="puzzle_container">
            <h1 id="throw1">Throw 1</h1>
            <h1 id="throw2" style="display: none;">Throw 2</h1>
            <h1 id="throw3" style="display: none;">Throw 3</h1>
            <div id="graph-container">
                <svg id="graph-svg" width="100%" height="100%" viewBox="0 0 600 500"></svg>
            </div>
            <div id="quiz-container">
                <div id="coordinates-display"></div>
                <div id="feedback"></div>
            </div>
        
            <div class="input-container" id="input-container">
                <label for="coordinateX">Enter X Coordinate:</label>
                <input type="text" id="coordinateX">
                <label for="coordinateY">Enter Y Coordinate:</label>
                <input type="text" id="coordinateY">
            </div>
        
            <button class="centerButton" id="checkCoordinates" onclick="userInput(generatedCoordinates)">Check Coordinates</button>
            <button class="centerButton" id="next" onclick="regenerateGraph()" style="display: none;">Next Throw</button>
            <button class="centerButton" id="next2" onclick="regenerateGraph()" style="display: none;">Next Throw</button>
            <button class="centerButton" id="next3" onclick="next()" style="display: none;">Next</button>
            
            <div id="alertMessage" style="color: green;"></div>
        
            <div class="arcGraph" id="arcGraph">
                <div class="canvasContainer" id="canvasContainer" style="display: none;">
                    <canvas id="axisCanvas" width="650" height="435"></canvas>
                    <canvas id="arcCanvas" width="600" height="400"></canvas>
                </div>
        
                <button class="centerButton" id="stopButton" style="display: none;">Stop Movement</button>
        
                <div class="exampleAnswers" id="exampleAnswers" style="display: none;">
                    <div class="exampleAnswer" id="exampleAnswer1" >Coordinates: <span id="option1"></span></div>
                    <div class="exampleAnswer" id="exampleAnswer2" >Coordinates: <span id="option2"></span></div>
                    <div class="exampleAnswer" id="exampleAnswer3" >Coordinates: <span id="option3"></span></div>
                    <div class="exampleAnswer" id="exampleAnswer4" >Coordinates: <span id="option4"></span></div>
                    <div class="exampleAnswer" id="exampleAnswer5" >Coordinates: <span id="option5"></span></div>
                </div>
        
                <button class="centerButton" id="submitCoordinatesButton" onclick="submitCoordinates()" style="display: none;">Submit</button>
                <button class="centerButton" id="nextPart3" onclick="nextPart3()" style="display: none;">Next</button>
            </div>
        </div>

        <script src="../scripts/puzzle-scripts/puzzle-3-script.js"></script>
        <script src="../scripts/puzzle-scripts/puzzle-3-script-2.js"></script>
        <script src="../scripts/cookies/accessibility-cookie.js"></script>
    </body>
</html>
