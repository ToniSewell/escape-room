<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mission 6</title>
        <link rel="stylesheet" href="../styles/puzzle-page-default-style.css">
        <link rel="stylesheet" type="text/css" href="../styles/puzzle-6-style.css">
        <link rel="stylesheet" href="../styles/default-style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Anta&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">
    </head>
    <body id="text">
        <div class="header">
            <div class="icons">
                <a href="puzzle-selection.html"><i class="fa-solid fa-map"></i></a>
                <p>Missions</p>
            </div>
            <h1 id="heading-font">Mission 5</h1>
            <div class="icons">
                <a href="../accessibility/accessibility-page.html"><i class="fa-solid fa-universal-access"></i></a>
                <p>Accessibility</p>
            </div>
        </div>
        <div class="header-text">
            <p>The laptop has a security lock on it though. Use the hints on the post-it-note and the graphing tool to find the password and unlock the laptop.</p>
        </div>
        <div class="puzzle_container">
            
        </div>
        <div class="puzzle_container">
            <h2>Custom Heading/Text</h2> 
            <div id="graph-container">
                <svg id="graph-svg" width="100%" height="100%" viewBox="0 0 600 500"></svg>
            </div>
            <div id="quiz-container">
                <label for="x-coordinate">X Coordinate:</label>
                <input type="number" id="x-coordinate">
                <label for="y-coordinate">Y Coordinate:</label>
                <input type="number" id="y-coordinate">
                <button id="add-point-btn">Add Point</button>
                <div id="coordinates-display"></div>
                <div id="feedback"></div>
            </div>
        </div>
            

        <script src="../scripts/cookies/accessibility-cookie.js"></script>
        <script src="../scripts/puzzle-scripts/puzzle-6-script.js"></script>

    </body>
</html>
